#if($system["sponsor.isEnabled"] != nil && $system["sponsor.isEnabled"] == "true"):

    <section id="share" class="m:xl">
        <hr>
        <img src="#($system["sponsor.image.url"])" alt="#($system["sponsor.image.alt"])">
        <h3>#($system["sponsor.title"])</h3>
        <p>#($system["sponsor.description"])</p>
        <a class="cta" href="#($system["sponsor.button.url"])" target="_blank">#($system["sponsor.button.title"])</a>
        <a class="link" href="#($system["sponsor.more.url"])">#($system["sponsor.more.title"])</a>
    </div>
